version: "3.9"

services:
  mongo:
    image: mongo:6.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    volumes:
      - ./docker/mongo:/data/db

  gdctoolbox:
    build: .
    ports:
      - 3000:3000
    environment:
      - NODE_ENV
      - NITRO_PORT
      - NUXT_PUBLIC_BASE_TITLE
      - NUXT_PUBLIC_AUTH0_DOMAIN
      - NUXT_PUBLIC_AUTH0_CLIENT_ID
      - NUXT_PUBLIC_AUTH0_API_IDENTIFIER
      - NUXT_MONGO_URL
      - NUXT_MONGO_DB_NAME
      - NUXT_MONGO_COLLECTION_NAME
      - NUXT_PBO_MANAGER
      - TEMP_DIR
      - MISSIONS_DIR
      - IMAGES_DIR
    depends_on:
      - mongo
